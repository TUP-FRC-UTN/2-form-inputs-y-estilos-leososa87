<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clase 2 - Programacion 3</title>
        <body>
            <form action="/" method="post">
                Nombre: <br>
                <input type="text" placeholder="Ingrese su Nombre" name="nombre"><br>
                Apellido <br>
                <input type="text" placeholder="Ingrese su Apellido" name="apellido"><br>
                <br>
                <hr>
                Seleccione Género: <br>
                <input type="radio" name="genero" id="genero" value="1"> Masculino<br>
                <input type="radio" name="genero" id="genero" value="2"> Femenino<br>
                <input type="radio" name="genero" id="genero" value="3" checked> Prefiero No Contestar<br>
                <br>
                <hr>
                Intereses: <br>
                <input type="checkbox" name="intereses" id="intereses" checked> Deportes <br>
                <input type="checkbox" name="intereses" id="intereses" > Peliculas <br>
                <input type="checkbox" name="intereses" id="intereses" > Series <br>
                <br>

                Fecha de Nacimiento: <br>
                <input type="date" name="fechanac" id="fechanac" max="2022-03-23">

                <br>
                <hr>
                Seleccionar Club:
                <br>
                <select name="Clubes" id="Clubes">
                    <option value="">Seleccione...</option>
                    <option value="1">Talleres de Córdoba</option>
                    <option value="2">Manchester City</option>
                    <option value="3">Sportivo Belgrano</option>
                </select>
                <br>
                <hr>
                Ingrese su comentario:
                <br>
                <textarea style="resize: none;" name="comentario" id="comentario" cols="30" rows="10" placeholder="Escriba aquí..."></textarea>

                <br>
                <hr>
                Ingrese su número: <br>
                <input type="number" name="" id="">
            </form>
        </body>
    </head>
</html>
